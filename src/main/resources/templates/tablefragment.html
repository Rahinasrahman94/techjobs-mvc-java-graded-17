<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="tablefragments">
<th:block th:each="job : ${jobs}" >
<table class ="job-listings">

  <tr>
    <th>ID:</th>
    <td th:text="${job.id}"></td>     </tr>
  <tr>
    <th>Name:</th>
    <td th:text="${job.Name}"></td>
  </tr>
  <tr>
    <th>Employer:</th>
    <td th:text="${job.employer}"></td>
  </tr>
  <tr>
    <th>Location:</th>
    <td th:text="${job.location}"></td>
  </tr>
  <tr>
    <th>Position type:</th>
    <td th:text="${job.positionType}"></td>
  </tr>
  <tr>
    <th>Skill:</th>
    <td th:text="${job.coreCompetency}"></td>
  </tr>

</table>
  </th:block>
  </div>
</body>
</html>
